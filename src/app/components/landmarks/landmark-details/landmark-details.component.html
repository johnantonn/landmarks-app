<div *ngIf="landmark">
  <h2 style="text-align: center">
    {{landmark.title}}
  </h2>
  <p>
    {{landmark.short_info}}
  </p>
  <p>
    {{landmark.description}}
  </p>
  <p style="text-align: center">
    {{landmark.url}}
  </p>
  <div>
    <app-image-upload></app-image-upload>
  </div>
  <button (click)="goBack()">Back</button>
</div>
