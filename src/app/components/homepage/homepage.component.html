<div class="container-fluid d-flex flex-column align-items-center text-center">
  <div id="welcomeDiv">
    <h2>Welcome to the Landmarks application!</h2>
  </div>
  <div id="continueDiv">
    <p>Continue as a guest to see a list of the most amazing Dubai landmarks, or login as an
      administrator to make changes.</p>
    <div id="buttonsDiv">
      <button type=" button" class="btn btn-light btn-lg" tooltip="Continue as guest user" (click)="goToGuest()">
        Guest</button>
      <button type="button" class="btn btn-light btn-lg" tooltip="Continue as admin user"
        (click)="goToAdmin()">Admin</button>
    </div>
  </div>
</div>
